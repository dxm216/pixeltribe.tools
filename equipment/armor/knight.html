<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Knight Armor</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <div id="header-container"></div>

  <h1>Knight Armor</h1>

  <!-- Table container -->
  <div id="knight-table"></div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

  <!-- Common table settings -->
  <script src="../../assets/js/tabulator-common.js"></script>

  <!-- Header/footer loader -->
  <script src="../../assets/templates/header-footer.js"></script>

  <script>
    const columns = [
      {title: "Level", field: "level"},
      {title: "Class", field: "class"},
      {title: "Tier", field: "tier"},
      {title: "Type", field: "type"},
      {title: "Name", field: "name"},
      {title: "DEF Min", field: "def_min"},
      {title: "DEF Max", field: "def_max"},
      {title: "MDEF Min", field: "mdef_min"},
      {title: "MDEF Max", field: "mdef_max"},
      {title: "STR Min", field: "str_min"},
      {title: "STR Max", field: "str_max"},
      {title: "AGI Min", field: "agil_min"},
      {title: "AGI Max", field: "agil_max"},
      {title: "HP Min", field: "hp_min"},
      {title: "HP Max", field: "hp_max"},
      {title: "Obtain", field: "obtain"}
    ];

    loadTable("#knight-table", "../../data/equipment/armor-knight.json", columns);
  </script>

</body>
</html>
