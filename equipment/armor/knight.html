<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knight Armor</title>

  <!-- Absolute path from root -->
  <link rel="stylesheet" href="/assets/css/site.css">
  <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>

  <h1>Knight Armor</h1>
  <div id="armor-table"></div>

  <div id="footer"></div>

  <!-- Scripts with absolute paths -->
  <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
  <script src="/assets/js/tabulator-common.js"></script>
  <script src="/assets/templates/header-footer.js"></script>

  <script>
    loadHeaderFooter(); // from header-footer.js

    const table = new Tabulator("#armor-table", {
      layout: "fitDataFill",
      ajaxURL: "/data/equipment/armor-knight.json",

      columns: [
        { title: "Level", field: "level" },
        { title: "Class", field: "class" },
        { title: "Type", field: "type" },
        { title: "Material Tier", field: "material tier" },
        { title: "Item Name", field: "item name" },
        { title: "DEF Min", field: "Def (min)" },
        { title: "DEF Max", field: "Def (max)" },
        { title: "MDEF Min", field: "M Def (min)" },
        { title: "MDEF Max", field: "M Def (max)" },
        { title: "STR Min", field: "Str (min)" },
        { title: "STR Max", field: "Str (max)" },
        { title: "AGI Min", field: "Agil (min)" },
        { title: "AGI Max", field: "Agil (max)" },
        { title: "HP Min", field: "HP (min)" },
        { title: "HP Max", field: "HP (max)" },
      ],
    });
  </script>
</body>
</html>
