<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Knight Armor • Pixel Tribe Tools</title>
<style>
  body{background:#0d0d0d;margin:0;font-family:Arial;}
  .header{position:fixed;top:0;left:0;right:0;background:#000;color:#ffcc00;padding:15px;text-align:center;z-index:999;}
  .header a{color:#ffcc00;text-decoration:none;}
  iframe{border:none;width:100%;height:calc(100vh - 60px);margin-top:60px;}
</style>
</head>
<body>
<div class="header">
  <strong>Pixel Tribe – Knight Armor Database</strong> • 
  <a href="https://dxm216.github.io/pixeltribe.tools/">Home</a>
</div>
<iframe src="equipment-armor-knight-raw.html"></iframe>

<!-- This single script adds sorting + search to Excel's table without breaking resizing -->
<script src="https://cdn.jsdelivr.net/npm/tablesorter@2.31.3/dist/js/jquery.tablesorter.min.js"></script>
<script>
$(function() {
  // Wait for iframe to load, then enhance the table inside it
  $('iframe').on('load', function() {
    var table = $('iframe').contents().find('table').first();
    table.tablesorter({
      widgets: ['zebra'],
      sortList: [[0,0]]
    });
  });
});
</script>
</body>
</html>
